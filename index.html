<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tidea – Organisation Made Easy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f6f2; /* matches app background */
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    .logo {
      max-width: 280px;  /* control how large the logo appears */
      height: auto;
      display: block;
      margin: 0 auto 30px auto; /* centers and adds bottom spacing */
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      color: #222;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    input[type="email"] {
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #e27d5f; /* accent color */
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #d1674c;
    }
  </style>
</head>
<body>
  <!-- ✅ Logo at the top -->
  <img src="logo.png" alt="Tidea logo" class="logo" />

  <h1>Organisation Made Easy</h1>
  <p>Be the first to know when we launch. Join the waitlist below.</p>

  <form name="waitlist" method="POST" data-netlify="true" action="/thank-you.html">
    <input type="email" name="email" placeholder="Enter your email" required />
    <button type="submit">Join the Waitlist</button>
  </form>
</body>
</html>
